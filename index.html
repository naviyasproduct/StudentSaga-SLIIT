<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StudentSaga-SLIIT</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="pc-notice" id="pc-notice">
      <p>
        🔒 <strong>PC Users:</strong> Press <kbd>ESC</kbd> to lock/unlock the
        cursor!
      </p>
    </div>
    <div id="character-selection" class="overlay">
      <div class="card">
        <img
          src="/images/StudetnSaga-logo-1.png"
          alt="Your Logo"
          class="logo"
          id="character-selection-logo"
        />

        <h2>
          WELCOME to Student Saga - SLIIT <br />
          Select Your Character
        </h2>
        <button id="select-boy">Boy</button>
        <button id="select-girl">Girl</button>
      </div>
    </div>

    <div id="login-screen" class="screen" style="display: none">
      <input type="text" id="studentId" placeholder="Student ID" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="guest-btn">Continue as Guest</button>
    </div>

    <div id="chat-box" class="screen" style="display: none">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>

    <div id="phone-icon">📱</div>
    <div id="phone-ui">
      <img
        src="/images/Smart Phone Flat Style.jpg"
        id="phone-bg"
        alt="Phone Background"
      />
      <div id="phone-apps">
        <button id="open-sagagpt">SagaGPT</button>
      </div>
    </div>

  <div id="mobile-controls">
  <button class="arrow up" data-key="arrowup">↑</button>
  <div class="horizontal">
    <button class="arrow left" data-key="arrowleft">←</button>
    <button class="arrow right" data-key="arrowright">→</button>
  </div>
  <button class="arrow down" data-key="arrowdown">↓</button>
</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
